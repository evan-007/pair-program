<p>these people wanna be your friend</p>
<div class='row'>
<div class='col-sm-3 user-box' ng-repeat='friend in requests.friendships'>
    <h5><a ng-href="#/users/{{friend.user.public_user.id}}">{{friend.user.public_user.username}}</a></h5>
    <img ng-src='https://secure.gravatar.com/avatar/{{friend.user.public_user.gravatar_hash}}' />
    <ul class='list-inline'>
      <li>Languages:</li>
      <li ng-repeat='language in friend.user.public_user.languages'>{{language.name}}</li>
    </ul>
    <button class='btn btn-primary' ng-click='approve(friend)'>Approve</button>
    <button class='btn btn-danger' ng-click='reject(friend)'>Reject</button>
  </div>
</div>
