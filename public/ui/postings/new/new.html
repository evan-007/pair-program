<h2>New Posting</h2>
<p>This will expire in 2 weeks, use it to request a pair for your project<p>
<form nonvalidate ng-submit='submitPosting(posting)'>
  <p>
    <label>Title</label>
    <input type='text' ng-model='posting.title' class='form-control' />
  </p>
  <p>
    <label>Body</label>
    <textarea ng-model='posting.body' class='form-control'></textarea>
  </p>
  <p>
    <input type='submit' value='Submit' class='btn btn-primary' />
    <a ui-sref="postings"><button class='btn btn-danger'>Cancel</button></a>
  </p>
</form>
