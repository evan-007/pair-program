<!DOCTYPE html>
<html lang="en" ng-app='ppApp'>
<head>
	<meta charset="UTF-8">
	<title>ngThing</title>
	<link rel="stylesheet" href="./assets/combined-2cf972f2.css"/>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

  <navbar></navbar>
	<div class='container'>
		<div growl-notifications></div>
		<div ng-controller='authCtrl' ng-init="getStream()">
			<div ng-if='authUser' ng-cloak>
		    <div class='row'>
					<div class='col-sm-1 user-sidebar well'>
						<ul class='list-inline'>

							<li class='spaced-li'><a ui-sref='postings'>Postings</a></li>
							<li class='spaced-li'><a ui-sref='messages.inbox'><i class='fa fa-envelope fa-3x'></i>Messages <span class='badge'>{{messages}}</span></a></li>
							<li class='spaced-li'><a ui-sref='friends.all'><i class='fa fa-users fa-3x'></i>Friends</a></li>
							<li class='spaced-li'><a ui-sref='friendfinder'><i class='fa fa-search fa-3x'></i>Friend Finder</a></li>
						</ul>
					</div>
					<div class='col-sm-11'>

						<div ui-view class='animate-view well'></div>
					</div>
				</div>
			</div><!--auth user-->
			<div ng-if='!authUser'>
				<div ui-view class='animate-view well'></div>
			</div>

		</div>

  </div><!--container-->
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

	<script src="./assets/combined-4c767a9f.js"></script>
</body>
</html>
