<div class='row'>
  <div class='col-md-3'>
    <h5>Messages</h5>
    <table class='table'>
      <tr ng-repeat='message in showMessages'  ng-class='message.read === true ? "" : "success"'>
        <td>
          <div ng-if='type'>
            <a ng-href="#/messages/{{type}}/{{message.id}}">
              {{message.title}}
            </a>
          </div>
          <div ng-if='!type'>
            <a ng-href="#/messages/{{message.id}}">
              {{message.title}}
            </a>
          </div>
        <td>
      </tr>
    </table>
    <pager total-items='totalMessages' ng-model="currentPage"></pager>
  </div>

  <!-- state: messages:id -->
  <div class='col-md-7' ui-view>
  </div>
</div>
