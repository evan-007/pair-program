<p>this is the signin view</p>
<form nonvalidate ng-submit="newSession(signin)">
  <p>
    <label>Email</label>
    <input type="email" ng-model="signin.email">
  </p>
  <p>
    <label>Password</label>
    <input type="password" ng-model="signin.password">
  </p>
  <p>
    <input type="submit" value="Sign in">
  </p>
</form>
