<p>this is the signup view</p>
<form nonvalidate ng-submit="submit(signup)">
  <p>
    <label>Username</label>
    <input type="text" ng-model="signup.username">
  </p>
  <p>
    <label>Email</label>
    <input type="email" ng-model="signup.email">
  </p>
  <p>
    <label>Password</label>
    <input type="password" ng-model="signup.password">
  </p>
  <p>
    <label>Password Confirmation</label>
    <input type="password" ng-model="signup.password_confirmation">
  </p>
  <p>
    <label>Location</label>
    <input type="text" ng-model="signup.location">
  </p>
  <p>
    <input type="submit" value="Sign up" name="SubmitButton">
  </p>
</form>
