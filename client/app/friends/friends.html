<friend-navbar></friend-navbar>

<div class='row'>
  <div class='col-sm-3 user-box' ng-repeat='friend in friends'>
    <h5>{{friend.username}}</h5>
    <img ng-src='https://secure.gravatar.com/avatar/{{friend.gravatar_hash}}' />
    <ul class='list-inline'>
      <li ng-repeat='language in friend.languages'>{{language.name}}</li>
    </ul>
  </div>
</div>

<p ng-repeat='friend in friends.friendships | filter:{workflow_state:"approved"}:true'>{{friend.workflow_state}}</p>
