<!DOCTYPE html>
<html lang="en" ng-app='ppApp'>
<head>
	<meta charset="UTF-8">
	<title>ngThing</title>
	<!-- build:css ./assets/combined.css -->
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="./css/animate.css">
  <link rel="stylesheet" type="text/css" href="./css/custom.css"/>
	<!-- endbuild -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

  <navbar></navbar>
	<div class='container'>
	<alerts></alerts>
	<div ng-controller='authCtrl'>
		<div ng-if='authUser'>
	    <div class='row'>
				<div class='col-sm-1 user-sidebar well'>
					<ul class='list-inline'>
						<li class='spaced-li'><a ui-sref='messages.inbox'><i class='fa fa-envelope fa-3x'></i>Messages</a></li>
						<li class='spaced-li'><a ui-sref='friends.all'><i class='fa fa-users fa-3x'></i>Friends</a></li>
						<li class='spaced-li'><a ui-sref='friendfinder'><i class='fa fa-search fa-3x'></i>Friend Finder</a></li>
					</ul>
				</div>
				<div class='col-sm-11'>

					<div ui-view class='animate-view well'></div>
				</div>
			</div>
		</div><!--auth user-->
		<div ng-if='!authUser'>
			<div ui-view class='animate-view well'></div>
		</div>

	</div>

  </div><!--container-->
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

	<!-- build:js ./assets/combined.js -->
	<script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-route/angular-route.js"></script>
  <script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="./bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="./bower_components/lodash/dist/lodash.underscore.js"></script>
	<script src="./bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="./bower_components/angular-resource/angular-resource.js"></script>
  <script src="./core/combined.js"></script>


	<!-- endbuild -->
</body>
</html>
