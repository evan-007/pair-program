<!DOCTYPE html>
<html lang="en" ng-app='ppApp'>
<head>
	<meta charset="UTF-8">
	<title>Angular Rails</title>
	<!-- build:css ./assets/combined.css -->
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="./css/custom.css"/>
	<!-- endbuild -->
</head>
<body>

		<nav class="navbar navbar-default white" role="navigation">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">ngThing</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#">Link</a></li>
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
	          <ul class="dropdown-menu" role="menu">
	            <li><a href="#">Login</a></li>
	            <li><a href="#">Another action</a></li>
	            <li><a href="#">Something else here</a></li>
	            <li class="divider"></li>
	            <li><a href="#">Signout</a></li>
	          </ul>
	        </li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
		</nav>
		<div class='container'>


    <div ng-controller='currentUserCtrl as currentCtrl'>
      <div class='userInfo' ng-if='currentCtrl.user'>
        <p>Logged in as: {{currentCtrl.user.username}}</p>
        <p ng-click="logout()">Logout</p>
      </div>
    </div>

    <div ng-controller='alertsCtrl as alertCtrl'>
      <alert ng-repeat="alert in alertCtrl.alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>

    <div ng-view></div>

  </div><!--container-->
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

	<!-- build:js ./assets/combined.js -->
	<script src="./bower_components/angular/angular.js"></script>
  <script src='./bower_components/angular-route/angular-route.js'></script>
  <script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="./bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="./bower_components/lodash/dist/lodash.underscore.js"></script>
	<script src="./bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
  <script src="./js/app.js"></script>
  <script src="./signup/signup.js"></script>
	<script src="./js/sessioninjector.js"></script>
  <script src="./js/signupservice.js"></script>
  <script src="./signin/signin.js"></script>
  <script src="./js/sessionservice.js"></script>
  <script src="./js/tokenhandler.js"></script>
  <script src="./alerts/alerts.js"></script>
  <script src="./js/cookiehandler.js"></script>
  <script src="./currentuser/currentuser.js"></script>
	<!-- endbuild -->
</body>
</html>
