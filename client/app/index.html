<!DOCTYPE html>
<html lang="en" ng-app='ppApp'>
<head>
	<meta charset="UTF-8">
	<title>ngThing</title>
	<!-- build:css ./assets/combined.css -->
  <link rel="stylesheet" href="./css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./css/animate.css">
	<link rel="stylesheet" type="text/css" href="./bower_components/ng-tags-input/ng-tags-input.css">
	<link rel="stylesheet" type="text/css" href="./bower_components/angular-loading-bar/build/loading-bar.css">
  <link rel="stylesheet" type="text/css" href="./css/custom.css"/>
	<!-- endbuild -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

  <navbar></navbar>
		<div class='growl-notifications' name='growl' growl-notifications></div>
		<div ng-controller='authCtrl'>
			<div class='container'>

				<div ng-if='authUser' ng-cloak ng-init='nav.show = true'>
			    <div class='row'>
						<div class='col-sm-2 user-sidebar' ng-show='nav.show == true'>
							<ul class='nav nav-pills nav-stacked'>
								<li name='postings-nav' class='spaced-li' ui-sref-active="active"><a ui-sref='postings'><i class='fa fa-newspaper-o fa-3x'></i>Postings</a></li>
								<li name='messages-nav' class='spaced-li' ui-sref-active="active"><a ui-sref='messages.inbox'><i class='fa fa-envelope fa-3x'></i>Messages <span class='badge'>{{data.messages}}</span></a></li>
								<li name='friends-nav' class='spaced-li' ui-sref-active="active"><a ui-sref='friends.all'><i class='fa fa-users fa-3x'></i>Friends <span class='badge'>{{data.requests}}</span></a></li>
								<li name='finder-nav' class='spaced-li' ui-sref-active="active"><a ui-sref='friendfinder'><i class='fa fa-search fa-3x'></i>Friend Finder</a></li>
								<li ng-click='nav.show = !nav.show' class='btn btn-default btn-sm'>Hide Nav</li>
							</ul>
						</div>
						<div ng-show='nav.show == false'>
							<button class='nav-toggle-button btn btn-default btn-sm' ng-click='nav.show = !nav.show'>Nav</button>
						</div>

						<div ng-class="{'col-sm-10': nav.show, 'col-sm-12': !nav.show}">
							<div ui-view class='animate-view well'></div>
						</div>

					</div>
				</div><!--auth user-->
			</div><!-- container -->

			<div ng-if='!authUser'>
				<div ui-view class='animate-view'></div>
			</div>



  </div><!--authCtrl-->
  <div class="footer">
	  <div class="container">
			<ul class='list-inline center'>
				<li><a ui-sref="about">About</a></li>
				<li><a ui-sref="signup">Sign up</a></li>
				<li><a ui-sref="contact">Contact</a></li>
			</ul>
	    <span class="text-muted">built by <a href="http://evanlloyd.me">evan</a></span>
	  </div>
  </div>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

	<!-- build:js ./assets/combined.js -->
	<script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="./bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="./bower_components/lodash/dist/lodash.underscore.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="./bower_components/restangular/dist/restangular.js"></script>
  <script src="./bower_components/angular-messages/angular-messages.js"></script>
	<script src="./bower_components/ng-tags-input/ng-tags-input.js"></script>
	<script src="./bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="./bower_components/angular-growl-notifications/dist/growl-notifications.js"></script>
	<script src="./bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
	<script src="./bower_components/angular-loading-bar/build/loading-bar.js"></script>
	<script src="./bower_components/angularfire/dist/angularfire.js"></script>
	<script src="./bower_components/firebase/firebase.js"></script>
  <script src="./core/combined.js"></script>


	<!-- endbuild -->
</body>
</html>
